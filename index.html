<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .auth-container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 300px;
    }

    .tab {
      padding: 10px;
      text-align: center;
      cursor: pointer;
      background-color: #3498db;
      color: #fff;
    }

    .content {
      padding: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #3498db;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 1.2em;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

<div class="auth-container">
  <div class="tab" onclick="showLogin()">Login</div>
  <div class="tab" onclick="showRegister()">Register</div>
  <div class="content" id="loginContent">
    <h2>Login</h2>
    <label for="loginUsername">Username:</label>
    <input type="text" id="loginUsername" name="loginUsername" required>

    <label for="loginPassword">Password:</label>
    <input type="password" id="loginPassword" name="loginPassword" required>

    <button onclick="login()">Login</button>
  </div>
  <div class="content" id="registerContent" style="display: none;">
    <h2>Register</h2>
    <label for="registerUsername">Username:</label>
    <input type="text" id="registerUsername" name="registerUsername" required>

    <label for="registerPassword">Password:</label>
    <input type="password" id="registerPassword" name="registerPassword" required>

    <button onclick="register()">Register</button>
  </div>
</div>

<script>
  function showLogin() {
    document.getElementById('loginContent').style.display = 'block';
    document.getElementById('registerContent').style.display = 'none';
  }

  function showRegister() {
    document.getElementById('loginContent').style.display = 'none';
    document.getElementById('registerContent').style.display = 'block';
  }

  function login() {
    alert("Login button clicked! Add your login logic here.");
    // Add your login logic here
    // Redirect to welcome.html if login is successful
    window.location.href = 'welcome.html';
  }

  function register() {
    alert("Register button clicked! Add your register logic here.");
    // Add your register logic here
  }
</script>

</body>
</html>
