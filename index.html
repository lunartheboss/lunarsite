<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #d1f2a5; /* Lime color theme */
    }

    .login-panel {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      animation: shake 0.5s ease-in-out; /* Shake animation */
    }

    @keyframes shake {
      0%, 100% {
        transform: translateX(0);
      }
      25%, 75% {
        transform: translateX(-5px);
      }
      50% {
        transform: translateX(5px);
      }
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .warning {
      color: #e74c3c;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="login-panel">
  <h2>Login</h2>
  <form id="loginForm" onsubmit="return validateLogin()">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Login</button>
  </form>
  <div id="warning" class="warning"></div>
</div>

<script>
  function validateLogin() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;
    var warning = document.getElementById("warning");

    if ((username === "admin" && password === "lunarcheck123") || 
        (username === "okan" && password === "lunarcheck123")) {
      // Redirect on successful login
      window.location.href = "redirect.html";
      return false;
    } else {
      // Show incorrect input warning
      warning.textContent = "Incorrect username or password.";
      return false;
    }
  }
</script>

</body>
</html>
