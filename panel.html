<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>LUNARCHECK</title>
</head>
<body>
    <div id="sidebar">
        <button id="toggleSidebarBtn" onclick="toggleSidebar()">&#9776; Toggle Sidebar</button>
        <button id="leaveBtn" onclick="leave()">Leave</button>
    </div>
    
    <div id="main-content">
        <div class="glowing-box">
            <h2>GSM SORGULAMA</h2>
            <input type="text" id="gsmInput" placeholder="GSM YADA TC">
            <button onclick="performGsmQuery()">SORGULA</button>
            <div class="flags">
                <label><input type="checkbox" value="turkey"> Turkey</label>
                <label><input type="checkbox" value="usa"> USA</label>
                <label><input type="checkbox" value="russia"> Russia</label>
            </div>
            <p id="gsmWarning" class="warning">Incorrect entry</p>
        </div>

        <div class="glowing-box">
            <h2>AD SOYAD SORGULAMA</h2>
            <input type="text" id="adInput" placeholder="Ad">
            <input type="text" id="soyadInput" placeholder="Soyad">
            <button onclick="performNameQuery()">SORGULA</button>
            <div class="countries">
                <label><input type="checkbox" value="turkey"> Turkey</label>
                <label><input type="checkbox" value="usa"> USA</label>
                <label><input type="checkbox" value="russia"> Russia</label>
            </div>
        </div>

        <div id="results" class="glowing-box">
            <!-- Display the retrieved data here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
