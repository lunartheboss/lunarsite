<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lunarcheck Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #8bc34a; /* Lime color theme */
    }

    .panel {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: #4caf50; /* Darker green for the sidebar */
      color: #fff;
      padding: 20px;
      box-sizing: border-box;
    }

    .main-content {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
    }

    .category-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .category-item {
      margin-bottom: 10px;
    }

    .category-link {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      display: block;
      padding: 8px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .category-link:hover {
      background-color: #3d8b40; /* Darker green on hover */
    }

    /* Input styles */
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50; /* Original green color */
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1.2em;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3d8b40; /* Darker green on hover */
    }
  </style>
</head>
<body>

<div class="panel">
  <div class="sidebar">
    <h2>Lunarcheck Sidebar</h2>
    <ul class="category-list">
      <li class="category-item"><a href="#" class="category-link">Category 1</a></li>
      <li class="category-item"><a href="#" class="category-link">Category 2</a></li>
      <li class="category-item"><a href="#" class="category-link">Category 3</a></li>
      <li class="category-item"><a href="#" class="category-link">MERNİS</a></li>
      <!-- Add more categories as needed -->
    </ul>
  </div>

  <div class="main-content">
    <h2>MERNİS Content</h2>
    <label for="tc">TC:</label>
    <input type="text" id="tc" name="tc" maxlength="11" placeholder="Enter TC">

    <button onclick="sorgula()">SORGULA</button>

    <label for="gsm">GSM:</label>
    <input type="text" id="gsm" name="gsm" readonly>

    <hr>

    <label for="ad">AD:</label>
    <input type="text" id="ad" name="ad" placeholder="Enter AD">

    <label for="soyad">SOYAD:</label>
    <input type="text" id="soyad" name="soyad" placeholder="Enter SOYAD">

    <button onclick="validateAndAlert()">Submit</button>
  </div>
</div>

<script>
  function sorgula() {
    var tcValue = document.getElementById('tc').value;
    if (tcValue === '') {
      alert('Please enter TC.');
      return;
    }

    // Simulating database check
    var gsmElement = document.getElementById('gsm');
    gsmElement.value = '12345678901'; // Set a dummy value for demonstration
    alert('DataFoundAw');
  }

  function validateAndAlert() {
    var adValue = document.getElementById('ad').value;
    var soyadValue = document.getElementById('soyad').value;

    if (adValue === '' || soyadValue === '' || !/^[a-zA-Z]+$/.test(adValue) || !/^[a-zA-Z]+$/.test(soyadValue)) {
      alert('Data yok, admine yaz aw');
    } else {
      alert('DataSubmittedAw');
    }
