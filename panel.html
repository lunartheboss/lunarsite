<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lunarcheck Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .panel {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: #333;
      color: #fff;
      padding: 20px;
      box-sizing: border-box;
    }

    .main-content {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
    }

    .category-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .category-item {
      margin-bottom: 10px;
    }

    .category-link {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      display: block;
      padding: 8px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .category-link:hover {
      background-color: #555;
    }

    .form-container {
      margin-top: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #3498db;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 1.2em;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

<div class="panel">
  <div class="sidebar">
    <h2>Lunarcheck Sidebar</h2>
    <ul class="category-list">
      <li class="category-item"><a href="#" class="category-link">Category 1</a></li>
      <li class="category-item"><a href="#" class="category-link">Category 2</a></li>
      <li class="category-item">
        <a href="#" class="category-link">MERNÄ°S</a>
        <div class="form-container" id="mernisForm">
          <label for="ad">AD:</label>
          <input type="text" id="ad" name="ad" required>

          <label for="soyad">SOYAD:</label>
          <input type="text" id="soyad" name="soyad" required>

          <button onclick="sorgula()">SORGULA</button>
        </div>
      </li>
      <!-- Add more categories as needed -->
    </ul>
  </div>

  <div class="main-content">
    <h2>Main Content</h2>
    <p>This is the main content area.</p>
  </div>
</div>

<script>
  function sorgula() {
    alert("DataBasede Data Yok Aw");
  }
</script>

</body>
</html>
