<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lunarcheck Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .panel {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: #333;
      color: #fff;
      padding: 20px;
      box-sizing: border-box;
    }

    .main-content {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
    }

    .category-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .category-item {
      margin-bottom: 10px;
    }

    .category-link {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      display: block;
      padding: 8px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .category-link:hover {
      background-color: #555;
    }

    .mernis-content {
      display: none;
    }

    .textbox {
      margin-bottom: 10px;
    }

    .alert-box {
      background-color: #f44336;
      color: #fff;
      padding: 10px;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>

<div class="panel">
  <div class="sidebar">
    <h2>Lunarcheck Sidebar</h2>
    <ul class="category-list">
      <li class="category-item"><a href="#" class="category-link" onclick="showMernisContent()">MERNÄ°S</a></li>
      <!-- Add more categories as needed -->
    </ul>
  </div>

  <div class="main-content">
    <h2>Main Content</h2>
    <div class="mernis-content">
      <label for="tcInput" class="textbox">TC:</label>
      <input type="text" id="tcInput" class="textbox" placeholder="Enter TC">
      <button onclick="checkMernis()">SORGULA</button>
      <div class="alert-box" id="alertBox">DataBasede Data Yok Aw</div>
      <div id="gsmBox"></div>
    </div>
  </div>
</div>

<script>
  function showMernisContent() {
    document.querySelector('.mernis-content').style.display = 'block';
  }

  function checkMernis() {
    const tcInput = document.getElementById('tcInput').value;
    const alertBox = document.getElementById('alertBox');
    const gsmBox = document.getElementById('gsmBox');

    if (tcInput) {
      alertBox.style.display = 'none';
      gsmBox.innerText = 'GSM';
    } else {
      alertBox.style.display = 'block';
    }
  }
</script>

</body>
</html>
