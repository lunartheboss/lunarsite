<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MERNİS</title>
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #2ecc71, #27ae60);
      color: #fff;
    }

    .mernis-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #1abc9c;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #16a085;
    }
  </style>
</head>
<body>

<div class="mernis-container">
  <h2>MERNİS - TC Sorgula</h2>
  <label for="tc">TC:</label>
  <input type="text" id="tc" name="tc" required>
  <button onclick="queryTcData()">Sorgula</button>

  <div id="tcResult"></div>

  <h2>MERNİS - Ad Soyad Sorgula</h2>
  <label for="ad">Ad:</label>
  <input type="text" id="ad" name="ad" required>

  <label for="soyad">Soyad:</label>
  <input type="text" id="soyad" name="soyad" required>

  <button onclick="queryAdSoyadData()">Sorgula</button>

  <div id="adSoyadResult"></div>
</div>

<script>
  function queryTcData() {
    const tc = document.getElementById('tc').value;
    // Assuming you have a backend API endpoint for TC queries
    fetch(`/api/query-tc/${tc}`)
      .then(response => response.json())
      .then(data => {
        if (data.length > 0) {
          displayResult(data);
        } else {
          alert('Data yok');
        }
      })
      .catch(error => console.error('Error:', error));
  }

  function queryAdSoyadData() {
    const ad = document.getElementById('ad').value;
    const soyad = document.getElementById('soyad').value;
    // Assuming you have a backend API endpoint for Ad Soyad queries
    fetch(`/api/query-ad-soyad/${ad}/${soyad}`)
      .then(response => response.json())
      .then(data => {
        if (data.length > 0) {
          displayResult(data);
        } else {
          alert('Data yok');
        }
      })
      .catch(error => console.error('Error:', error));
  }

  function displayResult(data) {
    const resultDiv = document.createElement('div');
    resultDiv.innerHTML = `<p>${JSON.stringify(data)}</p>`;
    document.getElementById('tcResult').appendChild(resultDiv);
    document.getElementById('adSoyadResult').appendChild(resultDiv.cloneNode(true));
  }
</script>

</body>
</html>
