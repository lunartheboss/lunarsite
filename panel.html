<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lunarcheck Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .panel {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 250px;
      background-color: #333;
      color: #fff;
      padding: 20px;
      box-sizing: border-box;
    }

    .main-content {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
    }

    .category-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .category-item {
      margin-bottom: 10px;
    }

    .category-link {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      display: block;
      padding: 8px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .category-link:hover {
      background-color: #555;
    }

    .text-input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    .button {
      background-color: #3498db;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 1.2em;
    }

    .button:hover {
      background-color: #2980b9;
    }

    .alert-box {
      margin-top: 20px;
      padding: 10px;
      background-color: #e74c3c;
      color: #fff;
      display: none;
    }
  </style>
</head>
<body>

<div class="panel">
  <div class="sidebar">
    <h2>Lunarcheck Sidebar</h2>
    <ul class="category-list">
      <li class="category-item"><a href="#" class="category-link" onclick="showMernisContent()">MERNİS</a></li>
      <!-- Add more categories as needed -->
    </ul>
  </div>

  <div class="main-content">
    <div id="mernisContent" style="display: none;">
      <h2>MERNİS Content</h2>
      <label for="tc">TC:</label>
      <input type="text" id="tc" class="text-input">

      <button class="button" onclick="queryMernis()">SORGULA</button>

      <div class="alert-box" id="gsmAlertBox">GSM</div>
    </div>

    <!-- Add more content sections as needed -->

  </div>
</div>

<script>
  function showMernisContent() {
    document.getElementById('mernisContent').style.display = 'block';
  }

  function queryMernis() {
    const tcValue = document.getElementById('tc').value;
    const gsmAlertBox = document.getElementById('gsmAlertBox');

    if (tcValue === '') {
      alert("TC cannot be blank.");
    } else {
      // Check database or perform other actions
      // For now, we'll show an alert
      gsmAlertBox.style.display = 'block';
      alert("DataBasede Data Yok Aw");
    }
  }
</script>

</body>
</html>
