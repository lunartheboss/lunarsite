<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Option</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #000 url('night_sky.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
        }

        .glowing-box {
            display: inline-block;
            margin: 20px;
            padding: 20px;
            border: 2px solid lime;
            border-radius: 10px;
            color: lime;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .glowing-box:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px lime;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glowing-box" onclick="redirect('panel.html')">LUNAR CHECK PANEL</div>
        <div class="glowing-box" onclick="redirect('bio.html')">LUNAR BÄ°O</div>
    </div>

    <script>
        function redirect(destination) {
            window.location.href = destination;
        }
    </script>
</body>
</html>
